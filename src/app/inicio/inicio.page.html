<ion-header [translucent]="true">

      <ion-menu-button></ion-menu-button>

</ion-header>

    </ion-toolbar>
  </ion-header>

    <!-- Foto 2x2 -->
    <ion-card-content>
      <ion-img class= "profile-img" src="../../assets/profile/Foto 2x2.png" alt="Foto de Joseph Herrera Nina"></ion-img>
    </ion-card-content>
  
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>Joseph Herrera Nina</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
